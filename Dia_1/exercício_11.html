<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
    <style>
        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        div{
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 10px;
            border: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício 11</h1>
    <br>
    <div>
    <script>
        var precoDolar = Number(prompt('Qual o valor em dolar?'))
        var txCambio = Number(prompt('Qual o valor da taxa de câmbio?'))
        
        var valorEmReais = (precoDolar * txCambio)

        document.write(`Valor em dolar: ${precoDolar.toLocaleString('pt-BR', {style:'currency', currency: 'USD'})}.<br>`)
        document.write(`Taxa de câmbio: ${txCambio.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}.<br><br>`)
        document.write(`O valor atualizado para Reais é de ${valorEmReais.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}.<br>`)

    </script>
    </div>
</body>

</html>
