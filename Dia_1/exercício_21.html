        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;

        div{
            margin-left: auto;

<body>
    <h1>Exercício 21</h1>
    <br>
    <div> 
    <script>
        var nota1 = Number(prompt('Digite a primeira nota:'))
        var peso1 = Number(prompt('Digite o peso da nota:'))
        var nota2 = Number(prompt('Digite a segunda nota:'))
        var peso2 = Number(prompt('Digite o peso da nota:'))


        var mediaPond = ((nota1 * peso1) + (nota2 * peso2))/(peso1 + peso2)

        document.write(`As notas são: ${nota1} com peso ${peso1} e ${nota2} com peso ${peso2}.<br><br>`)
        document.write(`A média ponderada das notas é: ${mediaPond}.<br>`)

    </script>
    </div>
</body>
