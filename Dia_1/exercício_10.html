<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <style>
        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        div{
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 10px;
            border: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício 10</h1>
    <br>
    <div>
    <script>
        var numero1 = Number(prompt('Digite um número:'))
        var numero2 = Number(prompt('Digite um segundo número:'))

        var resp = (numero1 > numero2) ? numero1:numero2

        document.write(`Os números são: ${numero1} e ${numero2}.<br><br>`)
        document.write(`O número ${resp} é o maior.<br>`)

    </script>
    </div>
</body>
