<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
    <style>
        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        div{
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 10px;
            border: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício 12</h1>
    <br>
    <div>
    <script>
        var salario = Number(prompt('Qual o valor do salário mensal?'))
        
        var salarioAnual = (salario * 12)

        document.write(`Salário mensal é ${salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}.<br><br>`)
        document.write(`O salário anual é de ${salarioAnual.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}.<br>`)

    </script>
    </div>
</body>

</html>
