<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <style>
        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        div{
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 10px;
            border: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício 9</h1>
    <br>
    <div>
    <script>
        var temperaturaCelsius = Number(prompt('Digite a temperatura em Celsius:'))

        var temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32

        document.write(`Temperatura C°: ${temperaturaCelsius}.<br><br>`)
        document.write(`A temperatura em F° é ${temperaturaFahrenheit}.<br>`)

    </script>
    </div>
</body>

</html>
