<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        div{
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 10px;
            border: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício 1</h1>
    <br>
    <div>
    <script>
        var num1 = Number(prompt('Digite um número:'))
        var num2 = Number(prompt('Digite um segundo número:'))
        var num3 = Number(prompt('Digite um terceiro número:'))

        var mediaArit = (num1 + num2 + num3)/3

        document.write(`Os números são: ${num1}, ${num2} e ${num3}.<br><br>`)
        document.write(`A média aritmética deles é: ${mediaArit.toFixed(2)}.<br>`)

    </script>
    </div>
</body>

</html>
