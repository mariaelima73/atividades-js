<body>
    <h1>Exercício 16</h1>
    <br>
    <div>
    <script>
        var numero4 = Number(prompt('Digite um número:'))

        var resp = (numero4 % 3 == 0) && (numero4 % 5 == 0) ? 'é divisível':'não é divisível'

        document.write(`O número ${numero4} ${resp} por 3 e 5 ao mesmo tempo.<br>`)

    </script>
    </div>
