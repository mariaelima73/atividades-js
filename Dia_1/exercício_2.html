<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        div{
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 10px;
            border: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício 2</h1>
    <br>
    <div>
    <script>
        var a = Number(prompt('Digite um número:'))
        var b = Number(prompt('Digite outro número:'))

        var soma = (a + b)

        document.write(`Os números são: ${a} e ${b}.<br>`)
        document.write(`A soma deles é: ${soma}.<br>`)

    </script>
    </div>
</body>
