<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <style>
        body{
            background-color: black;
            color: lightblue;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        div{
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 10px;
            border: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício 7</h1>
    <br>
    <div>
    <script>
        var anoAtual = Number(prompt('Digite o ano atual:'))
        var anoNasc = Number(prompt('Digite o ano do seu nascimento:'))

        var idade = (anoAtual - anoNasc)

        document.write(`Ano atual: ${anoAtual}.<br>`)
        document.write(`Ano do seu nascimento: ${anoNasc}.<br><br>`)
        document.write(`Você têm (ou irá fazer) ${idade} anos.<br>`)

    </script>
    </div>
</body>

</html>
